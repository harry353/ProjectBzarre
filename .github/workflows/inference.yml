name: ProjectBzarre Inference

on:
  schedule:
    - cron: "15 * * * *"
  workflow_dispatch:
  push:
    branches-ignore:
      - inference

jobs:
  run-inference:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: false
          activate-environment: projectbzarre
          environment-file: environment.yml
          python-version: 3.11

      - name: Verify environment
        shell: bash -l {0}
        run: |
          python --version
          python - <<EOF
          import numpy, pandas, scipy, sunpy
          print("Environment OK")
          EOF

      - name: Run full inference pipeline
        shell: bash -l {0}
        run: |
          python inference/run_full_inference.py

      - name: Commit inference output to inference branch
        shell: bash -l {0}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git checkout inference
          git add inference/*.png
          git diff --cached --quiet || git commit -m "Update inference plot"
          git push origin inference

